<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-shared-styles.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="my-view1">
  <template>
  <style include="shared-styles">
  :host {
    display: block;

    padding: 10px;
  }
  </style>

  <div class="card">
    <iron-image style="width:400px; height:400px;" sizing="cover" src="../images/manifest/pizza.jpg"></iron-image>
    <h1>Eten bestellen</h1>
    <p>Op deze pagina kunt u uw eten bestellen. Vul elk veld in en klik op verzenden.</p>

    <form is="iron-form" method="get" action="/" id="basic">
      <paper-input name="naam" label="Naam" required></paper-input>

      <paper-input number="tafelnr" label="Tafelnummer" required></paper-input>
      <!--<input type="checkbox" name="food" value="donuts" checked> I like donuts<br>
      <input type="checkbox" name="food" value="pizza" required> I like pizza<br>
      <paper-checkbox name="food" value="cheese" required>I like cheese</paper-checkbox><br>-->
      <paper-dropdown-menu label="Gerecht" name="Gerecht" required>
        <paper-menu class="dropdown-content">
          <paper-item value="pepperoni">Pizza Pepperoni</paper-item>
          <paper-item value="margaritha">Pizza Margaritha</paper-item>
          <paper-item value="supreme">Pizza Supreme</paper-item>
          <paper-item value="hotnspicy">Pizza Hot & Spicy</paper-item>
        </paper-menu>
      </paper-dropdown-menu>
      <paper-input name="allergenen" label="Alleen invullen indien u allergenen heeft"></paper-input>

      <br>
      <paper-button raised onclick="_submit(event)">Verzenden</paper-button>
      <paper-button raised onclick="_reset(event)">Reset</paper-button>
      <div class="output"></div>
    </form>
  </div>


</template>
<script>
Polymer({
  is: 'my-view1',
});
</script>
<script>
  function _submit(event) {
    Polymer.dom(event).localTarget.parentElement.submit();
  }
  function _reset(event) {
    var form = Polymer.dom(event).localTarget.parentElement
    form.reset();
    form.querySelector('.output').innerHTML = '';
  }
  document.getElementById("basic").addEventListener('iron-form-submit', function(event) {
    this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
  })
</script>
</dom-module>
